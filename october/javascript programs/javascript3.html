<html>
<body>
<h1>Array Methods</h1>
<script>
var a=[10,20,30,40]
var b=[50,60,70,80]
document.writeln
(a.join("*")+"<br>")
var c=["xyz","def","lkj","daa"]
document.writeln
(c.sort()+"<br>")
document.writeln
(c.reverse()+"<br>")
document.writeln("a = "+a+"<br>")
document.writeln
(a.pop()+"<br>")
document.writeln("a = "+a+"<br>")
document.writeln
(a.push("40")+"<br>")
document.writeln("a = "+a+"<br>")
document.writeln
(a.shift()+"<br>")
document.writeln("a = "+a+"<br>")
document.writeln
(a.unshift("10")+"<br>")
document.writeln("a = "+a+"<br>")
document.writeln
(a.concat(b)+"<br>")
document.writeln("a = "+a+"<br>")
document.writeln
(a.concat("500")+"<br>")
document.writeln("a = "+a+"<br>")
</script>
</body>
</html>
