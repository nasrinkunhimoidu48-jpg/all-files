<!DOCTYPE html>
<html>
<head>
<title>Form Validation</title>
<script>
function validate() {
    var name = document.getElementById("name").value.trim();
    var phone = document.getElementById("phone").value.trim();
    var passwd = document.getElementById("pwd").value.trim();
    var confirmPass = document.getElementById("confirmPwd").value.trim();

    // Name validation: only letters allowed
    var namePattern = /^[A-Za-z\s]+$/;
    if (name == "") {
        alert("Enter your Name");
        return false;
    } else if (!namePattern.test(name)) {
        alert("Name must contain only alphabets (no numbers or special characters)");
        return false;
    }

    // Phone validation: only digits allowed
    var phonePattern = /^[0-9]+$/;
    if (phone == "") {
        alert("Enter your Phone Number");
        return false;
    } else if (!phonePattern.test(phone)) {
        alert("Phone number must contain only digits");
        return false;
    } else if (phone.length != 10) {
        alert("Phone number must be 10 digits");
        return false;
    }

    // Password validation: 8+ chars with at least one letter, one digit, one special character
    var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    if (passwd == "") {
        alert("Enter a Password");
        return false;
    } else if (!passwordPattern.test(passwd)) {
        alert("Password must be at least 8 characters long and contain a letter, a number, and a special character");
        return false;
    }

    // Confirm password validation
    if (confirmPass == "") {
        alert("Please confirm your password");
        return false;
    } else if (passwd !== confirmPass) {
        alert("Passwords do not match. Please re-enter.");
        return false;
    }

    alert("Thank You for Registration!");
    return true;
}
</script>
</head>

<body>
<h2>Form Validation</h2>
<form style="width:400px; position:relative; left:100px;" onsubmit="return validate()">
    <label>Name:</label><br>
    <input type="text" id="name"><br><br>

    <label>Phone Number:</label><br>
    <input type="text" id="phone"><br><br>

    <label>Password:</label><br>
    <input type="password" id="pwd"><br><br>

    <label>Confirm Password:</label><br>
    <input type="password" id="confirmPwd"><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
